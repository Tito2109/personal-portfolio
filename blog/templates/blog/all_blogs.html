{% extends 'portfolio/base.html' %}

{% block content %}


<h2>Number of Posts: {{ blogs.count }} <!--blog{{blogs.count|pluralize}}--></h2>

<br>
{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a> 
<h3>{{ blog.date| date:'M d Y'| upper }}</h3>
<p> {{ blog.description | safe | truncatechars:100 }}</p>

{% endfor %}

{% endblock %}

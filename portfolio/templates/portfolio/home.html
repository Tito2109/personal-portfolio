{% extends 'portfolio/base.html' %}

{% block content %}

{% load static %}

<br>
<br>

<div class="container-fluid"></div>
    {% for project in projects %}

        <div class="row">
            <div class="col-lg-12 center-block">  
                {{ project.title }}
            </div> 
        </div>
        <div class="row">
            <div class="col-lg-12 center-block">
                {{ project.description }}
            </div> 
        </div>
        {% if project.url %}
        <div class="row">
            <div class="col-lg-12 center-block">
                <br><a href="{{ project.url }}">Link</a>
            </div> 
        </div>
        {% endif %}

        <div class="row">
            <div class="col-lg-12 center-block">
                    <img src="{{ project.image.url }}" class="img-fluid project-image rounded-circle center-block"></img>
            </div> 
        </div>    
    {% endfor %}
</div>


{% endblock %}
